name:                Hastructure
version:             0.1.0.0
github:              "yellowbean/Hastructure"
license:             BSD3
author:              "Xiaoyu"
maintainer:          "always.zhang@gmail.com"
copyright:           "2022 Xiaoyu, Zhang"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/yellowbean/Hastructure#readme>

dependencies:
- base
- hashable
- time
- lens
- aeson
- aeson-pretty
- text
- bytestring
- template-haskell
- containers
- regex-tdfa

library:
  source-dirs: src

executables:
  Hastructure-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hastructure  
    - time
    - aeson
    - text 
    - containers
    - unordered-containers
    - containers
    - warp
    - wai
    - wai-cors
    - yesod
    - http-types
    - template-haskell
    - yaml
    # - jsonschema-gen
    # - timeseries

tests:
  Hastructure-test:
    main:                MainTest.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Hastructure
    - tasty
    - tasty-hunit
    - tasty-hspec
    - tasty-golden
